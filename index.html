<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="flex-1">
        <div style="display: flex; align-items: center">
          <img
            src="assets/logo.png"
            alt="Emergency Service Logo"
            style="width: 40px; height: auto; margin-right: 0.5rem"
          />
          <span style="font-size: 1.25rem; font-weight: bold"
            >Emergency Service</span
          >
        </div>
      </div>
      <div class="flex-none" style="display: flex; gap: 1rem">
        <span>❤️ <span id="heart-count">0</span></span>
        <span>🪙 <span id="coin-count">100</span></span>
        <span>📋 <span id="copy-count">0</span></span>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <img
          src="assets/logo-dark.png"
          alt="Bangladesh Government Logo"
          style="
            width: 100px;
            height: auto;
            margin: 0 auto 1rem auto;
            display: block;
          "
        />

        <h1
          style="font-size: 2.25rem; font-weight: bold; margin-bottom: 0.5rem"
        >
          Emergency Service Directory
        </h1>

        <p style="font-size: 1.125rem">
          Government Emergency Services at Your Fingertip - A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </section>
  </body>
</html>
